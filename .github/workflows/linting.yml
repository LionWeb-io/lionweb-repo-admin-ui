name: Linting
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node v20
        uses: actions/setup-node@v1
        with:
          node-version: 20
      - name: Setup
        run: npm run setup
      - name: Install
        run: npm install        
      - name: Check
        run: npm run check
      - name: Lint Check
        run: npm run lint-check
